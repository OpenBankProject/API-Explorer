            <ul>

                </li>
            </ul>
        </div>


        <section class="breadcrumb-section">
            <div class="container">
                <div class="breadcrumbs">

                    <ul class="breadcrumbs__row">

                        <li class="breadcrumbs__list">

                    </ul>

                    <div style="clear: both"></div>


                </div>
            </div>
        </section>


        <section class="api-info-section">
            <div class="container">
                <div class="info-box">
                    <h2 class="info-box__headline">API Glossary</h2>
                </div>
            </div>
        </section>




        <div class="glossary">

            <section class="content-section">
                <div class="container">
                    <div class="content-box bg--white">
                        <a class="end-point-anchor" href="./#anchor">

                        </div>



                    </div>
                    <div class="clearfloat"></div>

                </div>

            <!-- End of loop -->

        <div class="resource-error" style="display: none;">

                <div class="container">
                    <div name="roles_box" class="content-box__info-box">

                                <div name="roles__role_name">I will become the role name</div>
                                <div name="roles__status">status</div>


                                <div class="content-box__input-box">
                                    <form class="lift:form.ajax" id="formInList">

                                        <input type="hidden" name="roles__resource_id_input">
                                        <input type="text" name="roles__bank_id_input" placeholder="Bank Id">
                                        <input type="hidden" name="roles__role_input">
                                        <div name="roles__entitlement_request_button_box">
                                            <button name="roles__request_entitlement_button" class="default-button">
                                                REQUEST

                                        </div>
                                        <div name="roles__entitlement_request_response"></div>
                                    </form>
                                </div>

                            </li>

                        <div name="entitlement_request_box" class="content-box__info-box" style="display: none;">
							<pre>
								<code>
                                    <div name="entitlement_request_result"></div>
                                </code>
							</pre>
                        </div>
                    </div>
                </div>
