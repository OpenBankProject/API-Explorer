<!DOCTYPE html>
<html lang="en">

<head>
    <title>API Explorer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="/media/css/select2.min.css">
    <link href="/media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link id="main_style_sheet" data-lift="WebUI.mainStyleSheet" rel="stylesheet" href="./media/css/style.css" />
    <link id="override_style_sheet" data-lift="WebUI.overrideStyleSheet" href="" rel="stylesheet" type="text/css" />
    <link id="screen_style_sheet" rel="stylesheet" media="screen and (min-width: 100px)" href="./media/css/screen.css" />
    <link rel="stylesheet" href="/font-awesome/css/all.min.css">

    <script id="jquery" src="/media/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/media/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/media/js/notifications.js" type="text/javascript"></script>

    <!-- Used for formatting / highlighting the json -->
    <link rel="stylesheet" href="/media/css/highlight.js.obp.css">
    <script src="/media/js/highlight.min.js"></script>
    <script src="/media/js/scripts.js"></script>
    <script src="/media/js/select2.min.js"></script>
    <script src="/media/js/website.js"></script>
</head>


<body>

<div id="page-wrapper">
    <header class="header">
        <div class="container">
            <!-- Probably want a better way to constrain image height -->
            <div id="small-nav-collapse" onclick="openNav()"></div>
            <div class="logo-box" id="logo-left">
                <a href="/" aria-label="Home Page" id="left-logo" data-lift="WebUI.headerLogoLeft"><img src="" height="33px" alt="left logo image"></a>
                <a href="/" aria-label="Home Page" id="left-logo-small-screen" data-lift="WebUI.headerLogoLeft"><img src="/media/images/logo.png" alt="right logo image"></a>
            </div>

<!--            <div class="site-title-box" id="site-title-text">-->
<!--                <p class="site-title-box__text">API Explorer</p>-->
<!--            </div>-->
            
            <div class="logo-box" id="logo-right" data-lift="WebUI.headerLogoRight">
                <a href="/" aria-label="Home Page"><img src="" height="33px" alt="right logo image"></a>
            </div>

            <div class="settings-box" data-lift="Login.login">
                <div class="sign-box">
                    <div class="logged-out">
                        <a id="start-login" class="sign-box__text signed"  href="#"><lift:loc locid="logon">Log on</lift:loc></a>
                    </div>
                    <div class="logged-in">
                        <!--
                        <p class="sign-box__text">SIGNED IN AS</p>
                        <span class="sign-box__text signed">Tom</span>
                        <span class="logout">Logout</span>
                        -->
                    </div>
                </div>
                <div class="settings-imgs">
                    <div class="logged-in">
                        <span class="username"></span>
                        <a class="settings-imgs__link" id="logout" href="#">
                            <span class="logout-link"><lift:loc locid="logoff">Log off</lift:loc></span>
                        </a>
                    </div>
                </div>
                <div hidden class="display-login-name-error"></div>
            </div>

            <div style="clear: both"></div>
            <hr>


        </div>
    </header>

    <!--  This will contain links to get API keys and / or links to filter the resource docs
    <section class="breadcrumb-section">
        <div class="container">
            <div class="breadcrumbs">
                <ul class="breadcrumbs__row">

                    <li class="breadcrumbs__list">
                        <a href="#" class="breadcrumbs__link">HOME</a>
                    </li>
                    <li class="breadcrumbs__list">
                        <a href="#" class="breadcrumbs__link">API KEYS</a>
                    </li>
                    <li class="breadcrumbs__list">
                        <a href="#" class="breadcrumbs__link">CREATE SANDBOX</a>
                    </li>

                </ul>
            </div>
        </div>
    </section>
    -->


    <div id="content">
        <lift:bind name="content" />
        The main content gets bound here
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content-wrapper">
                <ul class="footer-box__paragraph">
                    <li>
                        <a href="https://www.openbankproject.com" class="footer-link-box__link">Open Bank Project</a>
                    </li>
                    <li>
                        <a href="" class="hosted-by-link" data-lift="WebUI.hostedByLink"><span id="hosted-by-text" data-lift="WebUI.hostedByText">Hosted by TESOBE</span> </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/OpenBankProject" class="footer-link-box__link">Twitter</a>
                    </li>
                    <li>
                        <a href="https://github.com/OpenBankProject/API-Explorer" class="footer-link-box__link">Github</a>
                    </li>
                </ul>
                <p class="footer-box__paragraph2">Open Bank Project is &copy; 2011-<span id="copyright-year" data-lift="WebUI.currentYearText">2018</span>  <a href="http://www.tesobe.com/" class="footer_link">TESOBE GmbH</a><lift:loc locid="and_distributed_under_the">and distributed under the</lift:loc>  <a href="https://en.wikipedia.org/wiki/GNU_Affero_General_Public_License" class="footer_link footer-box__paragraph">AGPL</a> <lift:loc locid="and_commercial_licenses">and commercial licenses.</lift:loc></p>
                
            </div>
        </div>
    </footer>
</div>


</body>

</html>
